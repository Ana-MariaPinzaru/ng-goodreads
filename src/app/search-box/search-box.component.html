<div>
  <mat-form-field class="example-full-width" appearance="outline">
    <mat-label>Search book by title</mat-label>
    <input matInput value="" (input)="onChange($event.target.value)">
  </mat-form-field>
  <button
    mat-raised-button
    color="primary"
    class="submit-btn"
    (click)="onSearch()"
    [ngStyle]="{
      'height': '2.5rem',
      'margin-left': '0.5rem',
      'margin-top': '0.3rem',
      'padding-top': '0.3rem'
    }"
  >
    Search
  </button>
</div>
