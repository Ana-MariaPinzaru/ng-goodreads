<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <ng-container matColumnDef="ISBN">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ISBN</th>
      <td mat-cell *matCellDef="let row">{{row.ISBN}}</td>
    </ng-container>

    <ng-container matColumnDef="ISBN13">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ISBN13</th>
      <td mat-cell *matCellDef="let row">{{row.ISBN13}}</td>
    </ng-container>

    <ng-container matColumnDef="originalTitle">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Original Title</th>
      <td mat-cell *matCellDef="let row">{{row.originalTitle}}</td>
    </ng-container>

    <ng-container matColumnDef="authors">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Authors</th>
      <td mat-cell *matCellDef="let row">{{row.authors}}</td>
    </ng-container>

    <ng-container matColumnDef="originalPublicationYear">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Year</th>
      <td mat-cell *matCellDef="let row">{{row.originalPublicationYear}}</td>
    </ng-container>

    <ng-container matColumnDef="averageRating">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Rating</th>
      <td mat-cell *matCellDef="let row">{{row.averageRating}}</td>
    </ng-container>

    <ng-container matColumnDef="languageCode">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Lang</th>
      <td mat-cell *matCellDef="let row">{{row.languageCode}}</td>
    </ng-container>

    <ng-container matColumnDef="smallImageUrl">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Cover</th>
      <td mat-cell *matCellDef="let row">
        <img [src]="row.smallImageUrl" />
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.books.length"
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
